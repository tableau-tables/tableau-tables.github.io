site_name: "Tableau: Enhanced Markdown Tables"
site_description: "Tableau-table: enhanced table markup for Markdown"
site_author: "Dave Thomas (@pragdave)"
copyright: "Copyright Â© 2022 Dave Thomas"
docs_dir: "docs_source"
site_dir: "docs"

theme:
  name: material
  features:
  - content.code.annotate
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - def_list
  - mdx_tableau
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true   
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details

extra_javascript: 
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css: 
  - assets/css/tableau.css
